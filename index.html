<body>

  <script>
    var showSidebar = true;
    $(document).ready(function () { });
    function toggleMyNav() {
      $(".sidebar-holder").toggle("slide");
      // $(".sidebar-holder").toggle();
      showSidebar = !showSidebar;
      if (showSidebar) {
        $(".navbar-home-holder").removeClass("navbar-home-holder-full");
        $(".navbar").removeClass("navbar-full");
      } else {
        $(".navbar-home-holder").addClass("navbar-home-holder-full");
        $(".navbar").addClass("navbar-full");
      }
    }
  </script>
