<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
  <script>
    var showSidebar = true;
    $(document).ready(function () {

    });
    function toggleMyNav() {
      $(".sidebar-holder").toggle("slide");
      // $(".sidebar-holder").toggle();
      showSidebar = !showSidebar;
      if (showSidebar) {
        $(".navbar-home-holder").removeClass("navbar-home-holder-full");
        $(".navbar").removeClass("navbar-full");
      } else {
        $(".navbar-home-holder").addClass("navbar-home-holder-full");
        $(".navbar").addClass("navbar-full");
      }

    }
  </script>
</body>

</html>
